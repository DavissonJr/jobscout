<div class="side-menu custom-side-menu" [class.collapsed]="collapsed">
  <div class="menu-content">
    <!-- User Profile Mini -->
    <div class="user-profile-mini" *ngIf="!collapsed">
      <div class="user-avatar">
        <img
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=50&h=50&fit=crop&crop=face"
          alt="João Silva"
          class="avatar-img"
        />
        <span class="online-status"></span>
      </div>
      <div class="user-info">
        <h6 class="user-name">João Silva</h6>
        <span class="user-plan">Plano Pro</span>
      </div>
    </div>

    <!-- Menu Sections -->
    <nav class="menu-nav">
      <!-- Principal -->
      <div class="menu-section">
        <div class="section-header" *ngIf="!collapsed">
          <span class="section-label">NAVEGAÇÃO</span>
        </div>
        <div class="menu-list">
          <a
            *ngFor="let item of mainMenu"
            [routerLink]="item.route"
            class="menu-item"
            [class.active]="item.active"
            [title]="collapsed ? item.label : ''"
          >
            <div class="menu-icon-wrapper">
              <i class="bi {{ item.icon }} menu-icon"></i>
              <div class="active-indicator"></div>
            </div>
            <span class="menu-label" *ngIf="!collapsed">{{ item.label }}</span>
            <span *ngIf="item.badge && !collapsed" class="menu-badge">
              {{ item.badge }}
            </span>
          </a>
        </div>
      </div>

      <!-- Ferramentas -->
      <div class="menu-section">
        <div class="section-header" *ngIf="!collapsed">
          <span class="section-label">FERRAMENTAS IA</span>
        </div>
        <div class="menu-list">
          <a
            *ngFor="let item of toolsMenu"
            [routerLink]="item.route"
            class="menu-item"
            [title]="collapsed ? item.label : ''"
          >
            <div class="menu-icon-wrapper">
              <i class="bi {{ item.icon }} menu-icon"></i>
              <div class="active-indicator"></div>
            </div>
            <span class="menu-label" *ngIf="!collapsed">{{ item.label }}</span>
          </a>
        </div>
      </div>

      <!-- Analytics -->
      <div class="menu-section">
        <div class="section-header" *ngIf="!collapsed">
          <span class="section-label">ANALYTICS</span>
        </div>
        <div class="menu-list">
          <a
            *ngFor="let item of analyticsMenu"
            [routerLink]="item.route"
            class="menu-item"
            [title]="collapsed ? item.label : ''"
          >
            <div class="menu-icon-wrapper">
              <i class="bi {{ item.icon }} menu-icon"></i>
              <div class="active-indicator"></div>
            </div>
            <span class="menu-label" *ngIf="!collapsed">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Collapse Button -->
    <div class="menu-footer">
      <button class="collapse-btn" (click)="toggleCollapse()">
        <div class="collapse-icon">
          <i
            class="bi"
            [class.bi-chevron-double-left]="!collapsed"
            [class.bi-chevron-double-right]="collapsed"
          ></i>
        </div>
        <span class="collapse-label" *ngIf="!collapsed">
          {{ collapsed ? "Expandir" : "Recolher" }}
        </span>
      </button>
    </div>
  </div>
</div>
